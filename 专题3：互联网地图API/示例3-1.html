<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Hello, World</title>
	<style type="text/css">
		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0px;
			padding: 0px
		}

		#container {
			height: 100%
		}
	</style>
	<script type="text/javascript"
		src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=DigZM6RiTvwNIhiDCGmujWGhvSZ7tu64"></script>	

<body>
	<div id="container"></div>

</body>

</html>

<script type="text/javascript">
	var map = new BMapGL.Map("container",{
		enableRotate: false,
    enableTilt: false
	});
	// 创建地图实例 
	var point = new BMapGL.Point(121.572822,38.920384);   //121.572822,38.920384
	// 创建点坐标 
	map.centerAndZoom(point, 5);
	// 初始化地图，设置中心点坐标和地图级别

	map.enableScrollWheelZoom();   //滚轮缩放
	//map.setMapType(BMAP_EARTH_MAP);

	map.setMapStyleV2({
		styleId: 'ac5a34b28b7702621ed2366a894c421e'
	});

	var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
	map.addControl(scaleCtrl);
	var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
	map.addControl(zoomCtrl);
	var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
	map.addControl(cityCtrl);

</script>
